{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Schools</h1>
        <a href="{{ url_for('main.add_school') }}" class="btn btn-primary">Add School</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>School ID</th>
                            <th>Name</th>
                            <th>Level</th>
                            <th>District</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for school in schools %}
                        <tr>
                            <td>{{ school.school_id }}</td>
                            <td>{{ school.name }}</td>
                            <td>{{ school.level }}</td>
                            <td>{{ school.district.name }}</td>
                            <td>
                                <a href="{{ url_for('main.view_school', id=school.id) }}" class="btn btn-info btn-sm">View</a>
                                <a href="{{ url_for('main.edit_school', id=school.id) }}" class="btn btn-warning btn-sm">Edit</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
