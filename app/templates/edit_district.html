{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Edit District</h1>
    <form method="POST" action="{{ url_for('main.edit_district', id=district.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
