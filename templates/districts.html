{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Districts</h1>
        <a href="{{ url_for('add_district') }}" class="btn btn-primary">Add District</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of Schools</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for district in districts %}
                        <tr>
                            <td>{{ district.name }}</td>
                            <td>{{ district.schools|length }}</td>
                            <td>
                                <a href="{{ url_for('view_district', id=district.id) }}" class="btn btn-sm btn-info">View</a>
                                <a href="{{ url_for('edit_district', id=district.id) }}" class="btn btn-sm btn-warning">Edit</a>
                                <button class="btn btn-sm btn-danger" onclick="deleteDistrict({{ district.id }})">Delete</button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
function deleteDistrict(id) {
    if (confirm('Are you sure you want to delete this district?')) {
        fetch(`/district/${id}/delete`, {
            method: 'DELETE',
        }).then(response => {
            if (response.ok) {
                window.location.reload();
            }
        });
    }
}
</script>
{% endblock %}
